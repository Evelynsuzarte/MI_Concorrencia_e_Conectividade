<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Página Início.">
        <title>Olá ADM</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename = 'logo.png')}}" type="image/x-icon">
        
    </head>

    <body>
        <header class="cabecalho">
            <img class="logoMI" src="{{ url_for('static', filename = 'smartShop.png')}}" alt="icone da MI">
            <nav class="linkCabecalho">
                <a class="linkCabecalhoItem" href="/logado/{{user}}/{{s}}">Início</a>
                <a class="linkCabecalhoItem" href="/login">Sair</a>
            </nav>
        </header>

        <main class="conteudo">
            <section class="introducao">
                <div class="tituloIntroducao">
                    <h1 class="tituloIntroducao1">Seja bem-vindo</h1>
                    <h1 class="tituloIntroducao2"> {{user}} </h1>
                </div>
                <h2 class="subtituloIntroducao">O que deseja fazer?</h2>
                <div class="opcoesUsuarios">
                    <h3 class="subtituloIntroducao">Usuarios:</h3>
                    <ul>
                        <li><a class ="links" id="adicionarAdm" href="/logado/{{user}}/{{s}}/novoAdm">Adicionar</a></li>
                        <li><a class ="links" id="verificarAdm" href="/logado/{{user}}/{{s}}/verAdm">Verificar</a></li>
                        <li><a class ="links" id="removerAdm" href="/logado/{{user}}/{{s}}/removerAdm">Remover</a></li>
                    </ul>
                </div>                
                <div class="opcoesProdutos">
                    <h3 class="subtituloIntroducao">Produtos:</h3>
                    <ul>
                        <li><a class ="links" id="adicionarProduto" href="/logado/{{user}}/{{s}}/novoProduto">Adicionar</a></li>
                        <li><a class ="links" id="verificarProduto" href="/logado/{{user}}/{{s}}/verProduto">Verificar</a></li>
                        <li><a class ="links" id="removerProduto" href="/logado/{{user}}/{{s}}/removerProduto">Remover</a></li>
                    </ul>
                    </ul>
                </div>
                <div class="resultado">                    
                    <form class="frmCadastro" id="frmCadastro" action="" method="post">
                        <h2>Dados do Novo Produto</h2>
                        <label class="input-field" for="txtNome">Nome</label><br>
                        <input type="text" name="nome" id="nome" placeholder="Nome do Produto"><br>
                        
                        <label class="input-field" for="Senha">Quantidade</label><br>
                        <input type="text" name="quantidade" id="quantidade"  placeholder="Quantidade em estoque"><br>

                        <input type="submit" name="" id="btnCadastrarSalvar" value="Remover">
                        
                        <h2>{{sucesso}}</h2>
                    </form>
                </div>
                
            </section>
        </main>

        <footer class="rodape">
            <img src="{{ url_for('static', filename = 'redes.svg')}}" alt="MI MI-Concorrência e Conectividade" height="100px">
        </footer>

    </body>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Righteous&family=Sarala&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');

    * {
        margin: 0;
        border: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        font-family: sans-serif;
    }


    .cabecalho {
        display:flex;
        position:fixed;
        width:100%;
        top:0;
        left:0;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 0.4px solid #24232F;
        background:  hwb(92 65% 7%);
    }
    .linkCabecalho{
        display: flex;
        gap: 42px;
    }
    .linkCabecalhoItem{
        padding-right: 30px;
        font-family: 'Sarala', sans-serif;
        color: white;
    }
    .logoMI{
        padding-left: 30px;
        height: 42px;
    }   
    h1{
        color: #FFFFFF;
        font-family: 'Righteous', cursive;
        font-weight: 400;
        font-size: 40px;
        padding-bottom: 5px;
        text-align:justify;
    }
    h2{
        padding: 5px 0;
        text-align: center;
        color: white;   
    }    
    h3{
        color: white;
        font-family: 'Sarala';
        padding-bottom: 10px;
    }
    .conteudo{
        max-width: 100%;
        padding-top: 80px;
        min-height: 91vh; 
        display: flex;
        flex-direction: column;
        background: linear-gradient(to right,#00467F, #A5CC82);
    }
    .introducao{
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .tituloIntroducao{
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-bottom: 10px;
        min-width: 40rem;
    }
    .opcoesUsuarios{
        display: flex;
        flex-direction: column;
        padding-bottom: 20px;
    }   

    ul {
        margin: 0;
        padding:0;
    }
     
    li {
        list-style: none; 
        margin: 10px;
        display: inline;
    }
    li a {
        padding: 5px 10px; 
        margin:0;
        border: 0px solid #f00; 
        background: #00467F;
        text-decoration: none;
        color:#FFF;
        /* cantos arredondados */
        -webkit-border-radius:5px;
        -moz-border-radius:5px;
        border-radius:5px;
    }
    li a:hover {
        background: #CCC;
        color: #000; 
        border-color: #000;
    }  

    .resultado{
        padding-top: 20px;
    }

    form{	
        /*background-color: lightcyan;*/
        background: #ccf1ab;
        width: 260px;
        height: auto;
        margin: 0 auto auto auto; /*top, right, bottom, and left*/
        padding: 20px;
        border: 3px solid black;
        border-radius: 10px;
    }
    label{
        color: #2b85ce;
        font-family: 'Righteous', cursive;
        font-size: 25px;
    }
    
    form input[type="text"]{
        display: flex;
        outline: none;
        font-size: 0,9rem;
        color: #FFFFFF;
        border-radius: 3px;
        padding: 0.5rem;
        background: rgba(154, 203, 232, 1);
        margin-bottom: 0.3rem;
    }
    form input[type="text"]::placeholder{
        color: #FFFFFF;
    }

    form input[type="submit"]{
        padding: 0.5rem;
        background: linear-gradient(to left, #2b85ce,rgba(81, 106, 155, 0));
        cursor: pointer;
        color: #FFFFFF;
        font-size: 0.9rem;
        font-weight: 500;
        border-radius: 4px;
        transition: all 0.3s ease;
    }
    
    form input[type="submit"]:hover{
        letter-spacing: 0.5px;
        background: linear-gradient(to right,#2b85ce,rgba(81, 106, 155, 0));
    }
    
    .rodape{
        display:flex;
        border-top: 0.4px solid #24232F;
        padding: 10px;
        width:100%;
        justify-content: center;
        background:  #A5CC82;
        max-width: 100%;
    }
    </style>
</html>
